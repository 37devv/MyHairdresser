databaseChangeLog:
  - changeSet:
      id: 1
      author: Irdin
      changes:
        - createTable:
            tableName: hairsalon
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_hairsalon_id
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: street
                  type: varchar(500)
              - column:
                  name: plz
                  type: varchar(500)
              - column:
                  name: place
                  type: varchar(500)
              - column:
                  name: phonenumber
                  type: varchar(500)
              - column:
                  name: mail
                  type: varchar(500)

        - createTable:
            tableName: image
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_image_id
              - column:
                  name: link
                  type: varchar(255)
              - column:
                  name: hairsalon_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: image
            baseColumnNames: hairsalon_id
            referencedTableName: hairsalon
            referencedColumnNames: id
            constraintName: fk_hairsalon_id

        - createTable:
            tableName: daily-opening-hours
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_daily-opening-hours_id
              - column:
                  name: day
                  type: varchar(255)
              - column:
                  name: open_morning
                  type: time
              - column:
                  name: closing_morning
                  type: time
              - column:
                  name: has_lunch_break
                  type: boolean
              - column:
                  name: open_afternoon
                  type: time
              - column:
                  name: closing_afternoon
                  type: time
              - column:
                  name: closed
                  type: boolean
              - column:
                  name: hairsalon_id
                  type: int
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: daily-opening-hours
            baseColumnNames: hairsalon_id
            referencedTableName: hairsalon
            referencedColumnNames: id
            constraintName: fk_hairsalon_id

        - createTable:
            tableName: service
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_service_id
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: price
                  type: double
              - column:
                  name: duration
                  type: interval
              - column:
                  name: hairsalon_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: service
            baseColumnNames: hairsalon_id
            referencedTableName: hairsalon
            referencedColumnNames: id
            constraintName: fk_hairsalon_id


        - createTable:
            tableName: appointment
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_appointment_id
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
              - column:
                  name: mail
                  type: varchar(255)
              - column:
                  name: telephone
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: duration
                  type: interval
              - column:
                  name: price
                  type: double
              - column:
                  name: date
                  type: date
              - column:
                  name: hairsalon_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: appointment
            baseColumnNames: hairsalon_id
            referencedTableName: hairsalon
            referencedColumnNames: id
            constraintName: fk_hairsalon_id



        # Timeslot table
        - createTable:
            tableName: timeslot
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_timeslot_id
              - column:
                  name: start
                  type: time
              - column:
                  name: end
                  type: time

        - createTable:
            tableName: appointment_service_mapping
            columns:
              - column:
                  name: appointmentserviceid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_appointmentservice_id
              - column:
                  name: appointmentid
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: serviceid
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: appointment_service_mapping
            baseColumnNames: appointmentid
            referencedTableName: appointment
            referencedColumnNames: id
            constraintName: fk_appointmentid
        - addForeignKeyConstraint:
            baseTableName: appointment_service_mapping
            baseColumnNames: serviceid
            referencedTableName: service
            referencedColumnNames: id
            constraintName: fk_serviceid
        - createTable:
            tableName: appointment_timeslot_mapping
            columns:
              - column:
                  name: appointmenttimeslotid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_appointmenttimeslot_id
              - column:
                  name: appointmentid
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: timeslotid
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: appointment_timeslot_mapping
            baseColumnNames: appointmentid
            referencedTableName: appointment
            referencedColumnNames: id
            constraintName: fk_appointment_timeslot_appointmentid
        - addForeignKeyConstraint:
            baseTableName: appointment_timeslot_mapping
            baseColumnNames: timeslotid
            referencedTableName: timeslot
            referencedColumnNames: id
            constraintName: fk_appointment_timeslot_timeslotid

  - include:
      file: timeslot_data.xml
      relativeToChangelogFile: true