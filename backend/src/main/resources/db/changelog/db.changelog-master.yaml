databaseChangeLog:
  - changeSet:
      id: 1
      author: Irdin
      changes:
        - createTable:
            tableName: Hairdresser
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_hairdresser_id
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)

        - createTable:
            tableName: Image
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_image_id
              - column:
                  name: link
                  type: varchar(255)
              - column:
                  name: hairdresser_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: Image
            baseColumnNames: hairdresser_id
            referencedTableName: Hairdresser
            referencedColumnNames: id
            constraintName: fk_hairdresser_id