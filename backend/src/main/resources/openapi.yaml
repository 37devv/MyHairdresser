openapi: 3.0.0
info:
  title: Hair Salon API
  version: 1.0.0
  contact:
    email: "irdin.ibisevic@gmail.com"
paths:
  /api/hairsalons:
    post:
      summary: Create a new hair salon
      requestBody:
        description: Hair Salon data to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHairdresserRequest'
      responses:
        '201':
          description: Hair salon created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HairSalon'
components:
  schemas:
    CreateHairdresserRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        phoneNumber:
          type: string
      required:
        - name
        - description
        - phoneNumber
    HairSalon:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
